            <form class="uk-search uk-search-large" action="buscador.html" method="get">
              <input class="uk-search-input uk-text-center" type="search" placeholder="Search..." autofocus="busqueda"> <!--de que me hablas franquet con placeholder-->

            </div>
          </div>

          <span id="hamburguer">
            <i class="fas fa-bars"></i> <!--explicar esto franquet-->
          </span>
        </div>
    </header>
    <div class="responsivo">
      <div class="cerrar">
        + <!--porque un +-->

        <a href="home.html">Home</a> <!-- Link para Home-->

            <div class="close">
              +
          </div>
          <span style="font-size: 5rem">
            <i class= "far fa-user"></i>
          </span>
          <p>Log In</p>

          <form id="formlogin" action="">

            <div class="uk-margin">
              <div class="uk-inline uk-width-2-3">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input class="uk-input" type="text" id="name">
              </div>
            </div>

            <div class="uk-margin">
              <div class="uk-inline uk-width-2-3">
                <span class="uk-form-icon" uk-icon="icon: mail"></span>
                <input class="uk-input" type="text" id="email">
                </div>
              </div>

              <div class="uk-margin">
                <div class="uk-inline uk-width-2-3">

                  <select class="uk-select" id="genero">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Undefined</option>
                  </select>
                </div>
                </div>

            <button type="submit" name="button">Subscribe</button>

          </form>
        </div>
      </div>
      <div class="paginalogout">
        <div class="boxlogout">
          <img src="/IMG/sadimage.png" alt="">
          <p>Are you sure you want to log out?</p>
          <div class="botoneslogout">
            <button id="yesbutton" type="input" name="button">Yes</button>
            <button id="nobutton" type="input" name="button">No</button>
          </div>
        </div>
      </div>
